<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary"
      >Add Category</a
    >
  </div>
  <ng-container *ngIf="dataSource">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 mt-3 table"
    >
      <ng-container matColumnDef="id"
        ><th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let category">
          {{ category.id }}
        </td></ng-container
      >
      <ng-container matColumnDef="name"
        ><th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">
          {{ category.name }}
        </td></ng-container
      >
      <ng-container matColumnDef="urlHandle"
        ><th mat-header-cell *matHeaderCellDef>Url Handle</th>
        <td mat-cell *matCellDef="let category">
          {{ category.urlHandle }}
        </td></ng-container
      >
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let category">
          <a
            class="btn btn-light"
            [routerLink]="['/admin/categories', category.id]"
            >Edit
          </a>
        </td>
      </ng-container>
      <tr
        mat-header-row
        class="table-header"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        class="table-body"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </ng-container>
</div>
